{% extends "layout.html" %}
{% load static %}

{% block body %}
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <body style="background-color:#E4E9F7;">
      <section class="home-section">
        <div class="home-content offset-md-1 mt-lg-5">
          {% if messages %}
            {% for message in messages %}
            {% if message.tags == "info" %}
            <div{% if message.tags %} class="alert alert-danger"{% endif %} style="width: 95%;">{{ message }}</div>
            {% else %}
            <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} style="width: 95%;">{{ message }}</div>
            {% endif %}
            {% endfor %}
          {% endif %}
          <i class='bx bx-home' style="font-size: 2em" ></i>
          <span class="text">Homepage</span>
        </div>
      </section>
    </body>
    <!-- Page Content -->
{% endblock body %}

<script src="{% static 'js/sidebar.js' %}"></script>
